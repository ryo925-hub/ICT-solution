さらに、ボタンの見た目を整えるために、`<style>` タグの中に下のCSSを追加しよう。

**`home.html` の `<style>` タグに追加**
```css
        /* (省略) */
        button:hover {
            background-color: #c82333;
        }
        
        /* ↓↓↓ このCSSを追加する ↓↓↓ */
        .chat-button {
            display: block;
            width: 80%;
            margin: 1.5rem auto 0;
            padding: 0.7rem 1.5rem;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            text-decoration: none; /* aタグの下線を消す */
            font-size: 1rem;
        }
        .chat-button:hover {
            background-color: #218838;
        }
