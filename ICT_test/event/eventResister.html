<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント登録システム</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="eventResister.css">
    <style>
        /* 追加した要素用の簡単なスタイル */
        #upload-status {
            margin-top: 8px;
            font-size: 0.9em;
            color: #28a745;
        }

        #upload-status.error {
            color: #dc3545;
        }

        .upload-button {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        .upload-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <header>
        <h1>竹製品・体験イベント登録</h1>
    </header>

    <main class="container">
        <!-- イベント登録フォーム -->
        <section class="form-section">
            <h2>新規イベント登録</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="name-input">名前:</label>
                    <input type="text" id="name-input" required>
                </div>

                <div class="form-group">
                    <label for="category-select">カテゴリー:</label>
                    <select id="category-select">
                        <option value="体験">体験</option>
                        <option value="竹材">竹材</option>
                        <option value="加工品">加工品</option>
                        <option value="食品">食品</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="area-select">エリア:</label>
                    <select id="area-select">
                        <option value="関東">関東</option>
                        <option value="関西">関西</option>
                        <option value="九州">九州</option>
                        <option value="その他">その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="price-input">価格 (円):</label>
                    <input type="number" id="price-input" min="0" required>
                </div>

                <div class="form-group">
                    <label for="image-input">画像ファイル:</label>
                    <input type="file" id="image-input" accept="image/*">

                    <!-- ▼▼▼ここから変更▼▼▼ -->
                    <!-- <button type="button" id="upload-button" class="upload-button">画像をアップロード</button>
                    <div id="upload-status"></div> -->
                    <!-- ▲▲▲ここまで変更▲▲▲ -->
                </div>

                <!-- 画像プレビューエリア -->
                <div id="preview-area">
                    <img id="image-preview" src="#" alt="画像のプレビュー">
                    <span id="preview-text">プレビュー</span>
                </div>

                
            </form>
            <button id="button" class="submit-button">登録する</button>
        </section>

        <!-- イベント一覧表示エリア -->
        <!-- <section class="list-section">
            <h2>登録済み一覧</h2>
            <div id="item-list" class="item-list-container">
            </div>
        </section> -->
    </main>

    <script src="eventResister.js" type="module"></script>
</body>

</html>
