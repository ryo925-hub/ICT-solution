<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品・体験一覧</title>
  <style>
    body {
      font-family: "Helvetica", "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
      background: #fff;
    }

    header .menu {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    aside {
      width: 200px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      box-sizing: border-box;
    }

    aside h3 {
      font-size: 16px;
      margin-top: 0;
    }

    aside ul {
      list-style: none;
      padding: 0;
    }

    aside li {
      margin: 5px 0;
      cursor: pointer;
    }

    main {
      flex: 1;
    }

    .item-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .item {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      background: #eee;
    }

    .item h4 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .item p {
      margin: 0;
      font-size: 14px;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      border: 1px solid #aaa;
      background: #fff;
      cursor: pointer;
    }

    .pagination button.active {
      background: #333;
      color: #fff;
    }

    .price-slider {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div>ロゴ</div>
    <div class="menu">
      <input type="text" placeholder="キーワード検索…" id="searchInput">
      <span>メニュー1</span>
      <span>メニュー2</span>
    </div>
  </header>

  <div class="container">
    <aside>
      <h3>カテゴリー</h3>
      <ul id="categoryFilter">
        <li data-category="all">すべて</li>
        <li data-category="体験">体験</li>
        <li data-category="竹材">竹材</li>
        <li data-category="加工品">加工品</li>
        <li data-category="食品">食品</li>
      </ul>

      <h3>エリアで絞り込み</h3>
      <ul id="areaFilter">
        <li data-area="all">すべて</li>
        <li data-area="関東">関東</li>
        <li data-area="関西">関西</li>
        <li data-area="九州">九州</li>
      </ul>

      <h3>価格で絞り込み</h3>
      <input type="range" min="0" max="10000" value="10000" id="priceSlider" class="price-slider">
      <p>上限価格: ¥<span id="priceValue">10000</span></p>
    </aside>

    <main>
      <h2>商品・体験一覧</h2>
      <div class="item-list" id="itemList"></div>

      <div class="pagination" id="pagination"></div>
    </main>
  </div>

  <script>
    const items = [
      { name: "竹細工体験", category: "体験", area: "関東", price: 3000, img: "" },
      { name: "竹箸セット", category: "竹材", area: "関西", price: 1200, img: "" },
      { name: "竹灯り体験", category: "体験", area: "九州", price: 4500, img: "" },
      { name: "竹の弁当箱", category: "加工品", area: "関東", price: 2800, img: "" },
      { name: "竹のしおり", category: "竹材", area: "関西", price: 800, img: "" },
      { name: "竹炭クッキー", category: "食品", area: "九州", price: 1000, img: "" },
      { name: "竹ランプ", category: "加工品", area: "関西", price: 5000, img: "" },
      { name: "竹茶体験", category: "体験", area: "関東", price: 2500, img: "" },
      { name: "竹粉せっけん", category: "食品", area: "九州", price: 900, img: "" },
      { name: "竹風鈴", category: "加工品", area: "関西", price: 1800, img: "" }
    ];

    let currentPage = 1;
    const itemsPerPage = 6;

    const itemList = document.getElementById("itemList");
    const pagination = document.getElementById("pagination");
    const priceSlider = document.getElementById("priceSlider");
    const priceValue = document.getElementById("priceValue");

    let filters = { category: "all", area: "all", maxPrice: 10000, keyword: "" };

    function renderItems() {
      const filtered = items.filter(i =>
        (filters.category === "all" || i.category === filters.category) &&
        (filters.area === "all" || i.area === filters.area) &&
        (i.price <= filters.maxPrice) &&
        (i.name.includes(filters.keyword))
      );

      const start = (currentPage - 1) * itemsPerPage;
      const paginated = filtered.slice(start, start + itemsPerPage);

      itemList.innerHTML = paginated.map(i => `
        <div class="item">
          <img src="${i.img || 'https://via.placeholder.com/220x140?text=Image'}" alt="${i.name}">
          <h4>${i.name}</h4>
          <p>${i.category}</p>
          <p>¥${i.price.toLocaleString()}</p>
        </div>
      `).join("");

      const totalPages = Math.ceil(filtered.length / itemsPerPage);
      pagination.innerHTML = Array.from({ length: totalPages }, (_, i) => `
        <button class="${i + 1 === currentPage ? 'active' : ''}" onclick="goToPage(${i + 1})">${i + 1}</button>
      `).join("");
    }

    function goToPage(page) {
      currentPage = page;
      renderItems();
    }

    document.getElementById("categoryFilter").addEventListener("click", e => {
      if (e.target.dataset.category) {
        filters.category = e.target.dataset.category;
        currentPage = 1;
        renderItems();
      }
    });

    document.getElementById("areaFilter").addEventListener("click", e => {
      if (e.target.dataset.area) {
        filters.area = e.target.dataset.area;
        currentPage = 1;
        renderItems();
      }
    });

    priceSlider.addEventListener("input", e => {
      filters.maxPrice = parseInt(e.target.value);
      priceValue.textContent = e.target.value;
      renderItems();
    });

    document.getElementById("searchInput").addEventListener("input", e => {
      filters.keyword = e.target.value;
      renderItems();
    });

    renderItems();
  </script>
</body>
</html>
