<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>体験一覧</title>
  <link rel="stylesheet" href="event_temp.css">
</head>
<body>
  <!-- ... 既存のheader, container部分は省略（変更なし） ... -->
  <header>
    <div id="menu-toggle" class="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- ハンバーガーメニュー -->
    <nav id="nav-menu" class="nav">
      <ul></ul>
    </nav>
    <div class="menu">
      <input type="text" placeholder="キーワード検索…" id="searchInput">
    </div>
  </header>
  <script type="module" src="humbarger.js"></script>
  <div class="container">
    <aside>
        <h3>カテゴリー</h3>
        <ul id="categoryFilter">
            <li data-category="all">すべて</li>
            <li data-category="体験">体験</li>
            <li data-category="竹材">竹材</li>
            <li data-category="加工品">加工品</li>
            <li data-category="食品">食品</li>
        </ul>
        <h3>エリアで絞り込み</h3>
        <ul id="areaFilter">
            <li data-area="all">すべて</li>
            <li data-area="関東">関東</li>
            <li data-area="関西">関西</li>
            <li data-area="九州">九州</li>
        </ul>
        <h3>価格で絞り込み</h3>
        <input type="range" min="0" max="10000" value="10000" id="priceSlider" class="price-slider">
        <p>上限価格: ¥<span id="priceValue">10000</span></p>
    </aside>
    <main>
        <h2>体験一覧</h2>
        <div class="item-list" id="itemList"></div>
        <div class="pagination" id="pagination"></div>
    </main>
  </div>


  <!-- ▼▼▼ ここからモーダルのHTMLを追加 ▼▼▼ -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span id="modalCloseBtn" class="modal-close-btn">&times;</span>
      <img id="modalImg" src="" alt="商品画像" class="modal-img">
      <h3 id="modalTitle"></h3>
      <p id="modalCategoryAndArea"></p>
      <p id="modalDescription"></p>
      <p id="modalPrice"></p>
      <button id="modalPurchaseBtn" class="purchase-btn">決済画面へ進む</button>
    </div>
  </div>
  <!-- ▲▲▲ ここまで追加 ▲▲▲ -->

  <script src="eventList.js"></script>

</body>
</html>
