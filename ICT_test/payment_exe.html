<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お支払い画面</title>
  <link rel="stylesheet" href="payment_exe.css">
</head>
<body>
  <div class="container">
    <h1>お支払い</h1>

    <div class="section">
      <h2>ご注文内容</h2>
      <p>商品名：テスト商品</p>
      <p>合計金額：<strong>¥5,000</strong></p>
    </div>

    <div class="section">
      <h2>お支払い方法を選択</h2>

      <div class="payment-options">
        <label><input type="radio" name="payment" value="credit"> クレジットカード</label>
        <label><input type="radio" name="payment" value="paypal"> PayPal</label>
        <label><input type="radio" name="payment" value="bank"> 銀行振込</label>
      </div>

      <button id="payBtn" disabled>支払う</button>
    </div>

    <div id="resultMessage" class="hidden success-message"></div>
    <footer>
      <button id="homeBtn">一覧に戻る</button>
    </footer>
  </div>


  <script src="payment_exe.js"></script>
</body>
</html>
