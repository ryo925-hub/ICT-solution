<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竹林情報の登録・修正</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 3rem 0; 
            background-color: #f0f2f5;
        }
        .register-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        h3 {
            text-align: left;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"],
        input[type="tel"] { /* ★★★ type="tel" を追加 ★★★ */
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            padding: 0.5rem;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .login-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>竹林情報の登録・修正</h2>

        <h3>竹林情報</h3>

        <div class="input-group">
            <label for="bambooOwner">所有者名</label>
            <input type="text" id="bambooOwner" placeholder="（例）山田 太郎">
        </div>

        <div class="input-group">
            <label for="bambooZipcode">郵便番号</label>
            <input type="tel" id="bambooZipcode" placeholder="（例）123-4567">
        </div>

        <div class="input-group">
            <label for="bambooAddress">住所</label>
            <input type="text" id="bambooAddress" placeholder="（例）○○県△△市□□ 1-2-3">
        </div>

        <div class="input-group">
            <label for="bambooArea">敷地面積（m²）</label>
            <input type="number" id="bambooArea" placeholder="（例）1000">
        </div>

        <div class="input-group">
            <label for="bambooCount">竹の本数（おおよそ）</label>
            <input type="number" id="bambooCount" placeholder="（例）500">
        </div>

        <div class="input-group">
            <label for="bambooType">竹の種類</label>
            <input type="text" id="bambooType" placeholder="（例）孟宗竹、真竹 など">
        </div>

        <div class="input-group">
            <label for="bambooPhotos">写真（複数枚選択可）</label>
            <input type="file" id="bambooPhotos" multiple>
        </div>

        <div class="input-group">
            <label for="bambooNotes">その他注意事項欄</label>
            <textarea id="bambooNotes" placeholder="（例）山の斜面にある、管理が数年できていない など"></textarea>
        </div>


        <button onclick="updateBamboo()">竹林情報を更新する</button>

        <div class="login-link">
            <a href="information.html">個人情報修正に戻る</a>
        </div>
    </div>

    <script>
        function updateBamboo() {
            alert('竹林情報を更新しました！（シミュレーションです）');
            window.location.href = 'information.html'; // 更新後に個人情報ページに戻る
        }
    </script>
</body>
</html>
