<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品・体験一覧</title>
  <style>
    /* ... 既存のスタイルは省略（変更なし） ... */
    body {
      font-family: "Helvetica", "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
      background: #fff;
    }
    header .menu {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }
    aside {
      width: 200px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      box-sizing: border-box;
    }
    aside h3 { font-size: 16px; margin-top: 0; }
    aside ul { list-style: none; padding: 0; }
    aside li { margin: 5px 0; cursor: pointer; }
    main { flex: 1; }
    .item-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    .item {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      cursor: pointer; /* クリック可能であることを示すカーソル */
      transition: box-shadow 0.2s;
    }
    .item:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      background: #eee;
    }
    .item h4 { margin: 10px 0 5px; font-size: 16px; }
    .item p { margin: 0; font-size: 14px; }
    .pagination { text-align: center; margin-top: 20px; }
    .pagination button { margin: 0 5px; padding: 5px 10px; border: 1px solid #aaa; background: #fff; cursor: pointer; }
    .pagination button.active { background: #333; color: #fff; }
    .price-slider { width: 100%; }

    /* ▼▼▼ ここからモーダル用のCSSを追加 ▼▼▼ */
    .modal {
      display: none; /* 初期状態は非表示 */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    
    .modal.show {
      display: flex; /* .showクラスが付くと表示される */
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px 30px 30px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-close-btn {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-close-btn:hover,
    .modal-close-btn:focus {
      color: black;
    }
    
    .modal-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      margin-bottom: 15px;
      border-radius: 4px;
    }

    #modalTitle {
      font-size: 24px;
      margin-top: 0;
    }
    
    #modalDescription {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }
    
    #modalPrice {
        font-size: 20px;
        font-weight: bold;
        text-align: right;
        margin: 20px 0;
    }

    .purchase-btn {
      width: 100%;
      padding: 12px 0;
      border-radius: 4px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
      background-color: #28a745;
      color: white;
    }
    
    .purchase-btn:hover {
      background-color: #218838;
    }
    /* ▲▲▲ ここまで追加 ▲▲▲ */
  </style>
</head>
<body>
  <!-- ... 既存のheader, container部分は省略（変更なし） ... -->
  <header>
    <div>ロゴ</div>
    <div class="menu">
      <input type="text" placeholder="キーワード検索…" id="searchInput">
      <span>メニュー1</span>
      <span>メニュー2</span>
    </div>
  </header>
  <div class="container">
    <aside>
        <h3>カテゴリー</h3>
        <ul id="categoryFilter">
            <li data-category="all">すべて</li>
            <li data-category="体験">体験</li>
            <li data-category="竹材">竹材</li>
            <li data-category="加工品">加工品</li>
            <li data-category="食品">食品</li>
        </ul>
        <h3>エリアで絞り込み</h3>
        <ul id="areaFilter">
            <li data-area="all">すべて</li>
            <li data-area="関東">関東</li>
            <li data-area="関西">関西</li>
            <li data-area="九州">九州</li>
        </ul>
        <h3>価格で絞り込み</h3>
        <input type="range" min="0" max="10000" value="10000" id="priceSlider" class="price-slider">
        <p>上限価格: ¥<span id="priceValue">10000</span></p>
    </aside>
    <main>
        <h2>商品・体験一覧</h2>
        <div class="item-list" id="itemList"></div>
        <div class="pagination" id="pagination"></div>
    </main>
  </div>


  <!-- ▼▼▼ ここからモーダルのHTMLを追加 ▼▼▼ -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span id="modalCloseBtn" class="modal-close-btn">&times;</span>
      <img id="modalImg" src="" alt="商品画像" class="modal-img">
      <h3 id="modalTitle"></h3>
      <p id="modalCategoryAndArea"></p>
      <p id="modalDescription"></p>
      <p id="modalPrice"></p>
      <button id="modalPurchaseBtn" class="purchase-btn">決済画面へ進む</button>
    </div>
  </div>
  <!-- ▲▲▲ ここまで追加 ▲▲▲ -->

  <script src="eventList.js"></script>

</body>
</html>
