    <style>
        /* ご提示いただいたUIのCSSをそのまま使用 */
        body {
            font-family: sans-serif;

        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 2em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c5a3b;
            border-bottom: 2px solid #2c5a3b;
            padding-bottom: 0.5em;

        }

            color: #333;
        }
        .nav-container {
            margin-top: 2em;
            text-align: center;
        }
        .nav-link {
            display: inline-block;
            margin: 0.5em;
            padding: 0.8em 1.5em;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            min-width: 200px;
        }
        .nav-link:hover {
            background-color: #45a049;
        }
        .logout-link {
            background-color: #f44336; /* ログアウトは赤色に */
        }
        .logout-link:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

    <div class="container">
        <h1 id="mypage-title">マイページ</h1>
